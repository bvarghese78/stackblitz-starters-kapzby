<mat-toolbar color="primary">
  <span>Angular Developer Test</span>
</mat-toolbar>

<div *ngFor="let widget of widgets">
  <mat-card>
    <mat-card-header> {{ widget.name }} </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput disabled value="{{ widget.name }}" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
